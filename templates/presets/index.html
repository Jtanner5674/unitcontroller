<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Preset</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h2>Create Preset</h2>
<form id="presetForm">
    <label for="presetName">Preset Name:</label>
    <input type="text" id="presetName" name="presetName" required><br><br>

    {% for addr in dac_addresses %}
    <label for="{{ addr }}">DAC {{ addr }}:</label>
    <input type="number" id="{{ addr }}" name="{{ addr }}" min="0" max="100" required> %<br><br>
    {% endfor %}
    
    <button type="button" onclick="submitForm()">Save Preset</button>
</form>

<script>

const dacAddresses = data.dac_addresses?.dac || [];
 
function submitForm() {
    var presetName = $('#presetName').val();
    var dacValues = {};
    $('input[type="number"]').each(function() {
        dacValues[this.name] = this.value;
    });
    
    $.ajax({
        url: '/save_preset',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({name: presetName, values: dacValues}),
        success: function(response) {
            alert('Preset saved successfully.');
            window.location.reload();
        },
        error: function(response) {
            alert('Error saving preset.');
        }
    });
}
</script>

</body>
</html>
