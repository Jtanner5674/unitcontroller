<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DAC Configuration</title>
    <style>
        .collapsible {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        .active, .collapsible:hover {
            background-color: #ccc;
        }

        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }
    </style>
</head>
<body>
    <h1>DAC Configuration</h1>
    
    <div id="dacSettings">
        <!-- Active DACs settings boxes will be dynamically generated here -->
    </div>

    <button class="collapsible">Offline DACs</button>
    <div class="content">
        <div id="offlineSettings">
            <!-- Offline DACs will be dynamically generated here -->
        </div>
    </div>

    <script>
        function fetchConfig() {
            fetch('/config')
                .then(response => response.json())
                .then(data => {
                    const dacAddresses = data.dac_addresses;
                    const existingConfigs = data.existing_configs.dac;
                    const offlineDacs = existingConfigs.filter(config => !Object.values(dacAddresses).includes(config.chan));

                    for (const address in dacAddresses) {
                        const decimalAddress = dacAddresses[address];
                        const hexAddress = "0x" + decimalAddress.toString(16);

                        const settingsBox = document.createElement('div');
                        settingsBox.innerHTML = `
                            <h2>${hexAddress}</h2>
                            <label for="chan-${hexAddress}">Channel:</label>
                            <input type="number" id="chan-${hexAddress}" name="chan" value="0" min="0" max="1">
                            <label for="name-${hexAddress}">Name:</label>
                            <input type="text" id="name-${hexAddress}" name="name">
                            <input type="hidden" id="id-${hexAddress}" name="id" value="${hexAddress}">
                            <button onclick="saveConfig('${hexAddress}')">Save</button>
                        `;
                        document.getElementById('dacSettings').appendChild(settingsBox);

                        // Find existing config based on the address
                        const existingConfig = existingConfigs.find(config => config.id === hexAddress);
                        if (existingConfig) {
                            document.getElementById(`chan-${hexAddress}`).value = existingConfig.chan;
                            document.getElementById(`name-${hexAddress}`).value = existingConfig.name || '';
                        }
                    }

                    for (const offlineDac of offlineDacs) {
                        const settingsBox = document.createElement('div');
                        settingsBox.innerHTML = `
                            <h2>${offlineDac.id}</h2>
                            <label for="chan-offline-${offlineDac.id}">Channel:</label>
                            <input type="number" id="chan-offline-${offlineDac.id}" name="chan" value="0" min="0" max="1">
                            <label for="name-offline-${offlineDac.id}">Name:</label>
                            <input type="text" id="name-offline-${offlineDac.id}" name="name" value="${offlineDac.name}">
                            <input type="hidden" id="id-offline-${offlineDac.id}" name="id" value="${offlineDac.id}">
                            <button onclick="saveConfig('offline-${offlineDac.id}')">Save</button>
                        `;
                        document.getElementById('offlineSettings').appendChild(settingsBox);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function saveConfig(address) {
            const [type, id] = address.split('-');
            const chan = document.getElementById(`chan-${type}-${id}`).value;
            const name = document.getElementById(`name-${type}-${id}`).value;

            fetch(`/config/dac/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ chan, id, name })
            })
                .then(response => response.json())
                .then(updatedConfig => {
                    // Display confirmation or handle updated config data
                    console.log('Updated config:', updatedConfig);
                })
                .catch(error => console.error('Error:', error));
        }

        document.addEventListener('DOMContentLoaded', fetchConfig);

        const coll = document.querySelector('.collapsible');
        coll.addEventListener('click', function () {
            this.classList.toggle('active');
            const content = this.nextElementSibling;
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + 'px';
            }
        });
    </script>
</body>
</html>
