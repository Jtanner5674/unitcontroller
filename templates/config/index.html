<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DAC Configuration</title>
    <style>
        .collapsible {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        .active, .collapsible:hover {
            background-color: #ccc;
        }

        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }
    </style>
</head>
<body>
    <h1>DAC Configuration</h1>
    
    <div id="dacSettings">
        <!-- Active DACs settings boxes will be dynamically generated here -->
    </div>

    <button class="collapsible">Offline DACs</button>
    <div class="content">
        <div id="offlineSettings">
            <!-- Offline DACs will be dynamically generated here -->
        </div>
    </div>

    <button onclick="saveAllConfig()">Save All</button>

    <script>
        function fetchConfig() {

            }
        }
    
        function saveAllConfig() {
            const allSettings = [];
            
            // Get all online DAC settings
            const onlineSettings = document.querySelectorAll('[id^=chan-]');
            onlineSettings.forEach(setting => {
                const id = setting.id.split('-')[1];
                const chan = setting.value;
                const name = document.getElementById(`name-${id}`).value;
                allSettings.push({ id, chan, name });
            });
            
            // Get all offline DAC settings
            const offlineSettings = document.querySelectorAll('[id^=chan-offline-]');
            offlineSettings.forEach(setting => {
                const id = setting.id.split('-')[2];
                const chan = setting.value;
                const name = document.getElementById(`name-offline-${id}`).value;
                allSettings.push({ id, chan, name });
            });
            
            // Send all settings to update the JSON configuration
            fetch('/config', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ settings: allSettings })  // Wrap settings in an object
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(updatedConfig => {
                console.log('Updated config:', updatedConfig);
                // Optional: Handle confirmation or further actions upon successful update
            })
            .catch(error => console.error('Error:', error));
        }
    
        document.addEventListener('DOMContentLoaded', fetchConfig);
    
        const coll = document.querySelector('.collapsible');
        coll.addEventListener('click', function () {
            this.classList.toggle('active');
            const content = this.nextElementSibling;
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + 'px';
            }
        });
    </script>
    
</body>
</html>
