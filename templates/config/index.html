<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DAC Configuration</title>
    <style>
        .collapsible {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        .active, .collapsible:hover {
            background-color: #ccc;
        }

        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        button#saveAllButton {
            margin-top: 20px;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* Light bulb and moon styles */
        #dark-mode-button {
            font-size: 2em;
            cursor: pointer;
        }

        #dark-mode-button.moon {
            color: #f4f4f4; /* moon color */
        }
    </style>
</head>
<body>
    <!-- Home button -->
    <button id="home-button" onclick="goToHome()">
        üè† Home
    </button>

    <h1>DAC Configuration</h1>

    <div id="dacSettings">
        <!-- Active DACs settings boxes will be dynamically generated here -->
    </div>

    <button class="collapsible">Offline DACs</button>
    <div class="content">
        <div id="offlineSettings">
            <!-- Offline DACs will be dynamically generated here -->
        </div>
    </div>

    <!-- Dark mode button -->
    <div id="dark-mode-button" onclick="toggleDarkModeSettings()">
        üí°
    </div>

    <button id="saveAllButton" onclick="saveAllConfig()">Save All</button>

    <script>
        function fetchConfig() {
            fetch('/config')
                .then(response => response.json())
                .then(data => {
                    const dacAddresses = data.dac_addresses?.dac || [];
                    const existingConfigs = data.existing_configs?.dac || [];
                    const offlineDacs = existingConfigs.filter(config => !dacAddresses.some(dac => dac.id === config.id));

                    // Check if dacAddresses is an array before using it
                    if (Array.isArray(dacAddresses)) {
                        dacAddresses.forEach(dac => {
                            const hexAddress = dac.id;
                            if (offlineDacs.some(offlineDac => offlineDac.id === hexAddress)) {
                                return;
                            }

                            // Create settings box for online DACs
                            const settingsBox = document.createElement('div');
                            settingsBox.innerHTML = `
                                <h2>${hexAddress}</h2>
                                <label for="chan-${hexAddress}">Channel:</label>
                                <input type="number" id="chan-${hexAddress}" name="chan" value="0" min="0" max="1">
                                <label for="name-${hexAddress}">Name:</label>
                                <input type="text" id="name-${hexAddress}" name="name">
                                <input type="hidden" id="id-${hexAddress}" name="id" value="${hexAddress}">
                            `;
                            document.getElementById('dacSettings').appendChild(settingsBox);

                            // Find existing config based on the address
                            const existingConfig = existingConfigs.find(config => config.id === hexAddress);
                            if (existingConfig) {
                                document.getElementById(`chan-${hexAddress}`).value = existingConfig.chan;
                                document.getElementById(`name-${hexAddress}`).value = existingConfig.name || '';
                            }
                        });
                    }

                    // Create settings boxes for offline DACs
                    offlineDacs.forEach(offlineDac => {
                        const settingsBox = document.createElement('div');
                        settingsBox.innerHTML = `
                            <h2>${offlineDac.id}</h2>
                            <label for="chan-offline-${offlineDac.id}">Channel:</label>
                            <input type="number" id="chan-offline-${offlineDac.id}" name="chan" value="${offlineDac.chan || '0'}" min="0" max="1">
                            <label for="name-offline-${offlineDac.id}">Name:</label>
                            <input type="text" id="name-offline-${offlineDac.id}" name="name" value="${offlineDac.name || ''}">
                            <input type="hidden" id="id-offline-${offlineDac.id}" name="id" value="${offlineDac.id}">
                        `;
                        document.getElementById('offlineSettings').appendChild(settingsBox);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function saveAllConfig() {
            const allSettings = [];

            // Get all online DAC settings
            const onlineSettings = document.querySelectorAll('[id^=chan-]');
            onlineSettings.forEach(setting => {
                const id = setting.id.split('-')[1];
                const chan = setting.value;
                const nameElement = document.getElementById(`name-${id}`);
                const name = nameElement ? nameElement.value : '';
                allSettings.push({ id, chan, name });
            });

            // Get all offline DAC settings
            const offlineSettings = document.querySelectorAll('[id^=chan-offline-]');
            offlineSettings.forEach(setting => {
                const id = setting.id.split('-')[2];
                const chan = setting.value;
                const nameElement = document.getElementById(`name-offline-${id}`);
                const name = nameElement ? nameElement.value : '';
                allSettings.push({ id, chan, name });
            });

            // Send all settings to update the JSON configuration
            fetch('/config', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ settings: allSettings }) // Wrap settings in an object
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(updatedConfig => {
                    console.log('Updated config:', updatedConfig);
                })
                .catch(error => console.error('Error:', error));
        }

        // Function to navigate to the home page
        function goToHome() {
            window.location.href = '/';
        }

            const body = document.body;
            const darkModeButton = document.getElementById('dark-mode-button');

            body.classList.toggle('dark-mode');
            darkModeButton.classList.toggle('moon', body.classList.contains('dark-mode'));

            // You can also save the user's preference for dark mode in local storage
            const isDarkModeEnabled = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkModeEnabled);
        }
