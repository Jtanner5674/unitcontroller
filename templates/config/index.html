<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DAC Configuration</title>
    <style>
        .collapsible {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        .active,
        .collapsible:hover {
            background-color: #ccc;
        }

        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }
    </style>
</head>

<body>
    <h1>DAC Configuration</h1>

    <div id="dacSettings">
        <!-- Active DACs settings boxes will be dynamically generated here -->
    </div>

    <button class="collapsible">Offline DACs</button>
    <div class="content">
        <div id="offlineSettings">
            <!-- Offline DACs will be dynamically generated here -->
        </div>
    </div>

    <script>
        function fetchConfig() {
            fetch('/config')
                .then(response => response.json())
                .then(data => {
                    const dacAddresses = data.dac_addresses;
                    const existingConfigs = data.existing_configs && data.existing_configs.dac;
                    const offlineDacs = existingConfigs ? existingConfigs.filter(config => Array.isArray(dacAddresses) && !dacAddresses.some(dac => dac.id === config.chan)) : [];
    
                    // Check if dacAddresses is an array before using it
                    if (Array.isArray(dacAddresses)) {
                        dacAddresses.forEach(dac => {
                            const hexAddress = dac.id;
                            if (offlineDacs.some(offlineDac => offlineDac.id === hexAddress)) {
                                return;
                            }
    
                            // Create settings box for online DACs
                            const settingsBox = createSettingsBox(hexAddress);
                            document.getElementById('dacSettings').appendChild(settingsBox);
    
                            // Find existing config based on the address
                            const existingConfig = existingConfigs.find(config => config.id === hexAddress);
                            if (existingConfig) {
                                updateSettingsBoxValues(hexAddress, existingConfig);
                            }
                        });
                    }
    
                    // Create settings boxes for offline DACs
                    offlineDacs.forEach(offlineDac => {
                        const hexAddress = offlineDac.id;
                        const settingsBox = createSettingsBox(hexAddress, true);
                        document.getElementById('offlineSettings').appendChild(settingsBox);
                        updateSettingsBoxValues(hexAddress, offlineDac);
                    });
                })
                .catch(error => console.error('Error:', error));
        }
    
        function createSettingsBox(hexAddress, isOffline = false) {
            const settingsBox = document.createElement('div');
            settingsBox.innerHTML = `
                <h2>${hexAddress}</h2>
                <label for="chan-${hexAddress}">Channel:</label>
                <input type="number" id="chan-${hexAddress}" name="chan" value="0" min="0" max="1">
                <label for="name-${hexAddress}">Name:</label>
                <input type="text" id="name-${hexAddress}" name="name">
                <input type="hidden" id="id-${hexAddress}" name="id" value="${hexAddress}">
            `;
    
            if (isOffline) {
                settingsBox.classList.add('offline');
            }
    
            return settingsBox;
        }
    
        function updateSettingsBoxValues(hexAddress, config) {
            document.getElementById(`chan-${hexAddress}`).value = config.chan;
            document.getElementById(`name-${hexAddress}`).value = config.name || '';
        }
    
        function saveAllConfig() {
            // Your saveAllConfig logic here
            console.log('Save All button clicked!');
        }
    
        document.addEventListener('DOMContentLoaded', fetchConfig);
    
        const saveAllButton = document.createElement('button');
        saveAllButton.textContent = 'Save All';
        saveAllButton.addEventListener('click', saveAllConfig);
        document.body.appendChild(saveAllButton);
    </script>
    
</body>

</html>
