<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller Settings</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        h1 {
            color: #333;
        }

        h1.dark-mode {
            color: #aa2b3a;
        }

        .collapsible {
            background-color: #ffbdc4;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: background-color 0.3s;
        }

        .collapsible.dark-mode {
            background-color: #61363b;
            color: cornsilk;
        }

        .active, .collapsible:hover {
            background-color: #ccc;
        }

        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        button#saveAllButton {
            margin-top: 20px;
            padding: 10px;
            background-color: #aa2b3a;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #settings {
            display: flex;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            z-index: 2;
            transform: scale(2);
            gap: 10px;
            width: 61px;
            top: 13px;
            left: 85%;
            position: absolute;
        }



        #dacSettings,
        #offlineSettings {
            display: flex;
            flex-wrap: wrap;
            overflow: auto;
            justify-content: flex-start; /* Adjust as needed */
        }

        .container {
            border: 2px solid #aa2b3a;
            margin: 10px;
            padding: 10px;
            max-width: 200px;
            overflow: auto;
            flex: 0 0 auto; /* Maintain the initial width of each box */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #dacSettings .container h2,
        #offlineSettings .container h2,
        #dacSettings .container label,
        #offlineSettings .container label,
        #dacSettings .container input,
        #offlineSettings .container input {
            margin: 5px;
        }

        @media only screen and (max-width: 600px) {
            #settings {
                top: 50px;
                left: 75%;
            }
        }

        @media only screen and (max-width: 400px) {
            #settings {
                top: 83px;
                left: 71%;
        }

    </style>
    <link href="/static/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
    <h1>DAC Configuration</h1>

    <!-- Container for Active DAC Settings -->
        <div id="dacSettings">
            <!-- Active DACs settings boxes will be dynamically generated here -->
        </div>

    <button class="collapsible">Offline DACs</button>
    <div class="content">
        <!-- Container for Offline DAC Settings -->
            <div id="offlineSettings">
                <!-- Offline DACs will be dynamically generated here -->
            </div>
    </div>

    <script>
      function fetchConfig() {
            fetch('/config')
                .then(response => response.json())
                .then(data => {
                    const dacAddresses = data.dac_addresses?.dac || [];
                    const existingConfigs = data.existing_configs?.dac || [];
                    const offlineDacs = existingConfigs.filter(config => !dacAddresses.some(dac => dac.id === config.id));

                    // Check if dacAddresses is an array before using it
                    if (Array.isArray(dacAddresses)) {
                        dacAddresses.forEach(dac => {
                            const hexAddress = dac.id;
                            if (offlineDacs.some(offlineDac => offlineDac.id === hexAddress)) {
                                return;
                            }

                            // Create settings box for online DACs
                            const settingsBox = document.createElement('div');
                            settingsBox.innerHTML = `
                            <div class="container" id="activeDacContainer">
                                <h2>${hexAddress}</h2>
                                <label for="name-${hexAddress}">Name:</label>
                                <input type="text" id="name-${hexAddress}" name="name">
                                <input type="hidden" id="id-${hexAddress}" name="id" value="${hexAddress}">
                            </div>
                            `;
                            document.getElementById('dacSettings').appendChild(settingsBox);

                            // Find existing config based on the address
                            const existingConfig = existingConfigs.find(config => config.id === hexAddress);
                            if (existingConfig) {
                                document.getElementById(`name-${hexAddress}`).value = existingConfig.name || '';
                            }
                        });
                    }

                    // Create settings boxes for offline DACs
                    offlineDacs.forEach(offlineDac => {
                        const settingsBox = document.createElement('div');
                        settingsBox.innerHTML = `
                        <div class="container" id="offlineDacContainer">
                            <h2>${offlineDac.id}</h2>
                            <label for="name-offline-${offlineDac.id}">Name:</label>
                            <input type="text" id="name-offline-${offlineDac.id}" name="name" value="${offlineDac.name || ''}">
                            <input type="hidden" id="id-offline-${offlineDac.id}" name="id" value="${offlineDac.id}">
                        </div>    
                        `;
                        document.getElementById('offlineSettings').appendChild(settingsBox);
                    });
                })
                .catch(error => console.error('Error:', error));
        }



        function saveAllConfig() {
            const allSettings = [];

            // Get all online DAC settings
            const onlineSettings = document.querySelectorAll('[id^=name-]');
            onlineSettings.forEach(setting => {
                const id = setting.id.split('-')[1];
                const nameElement = document.getElementById(`name-${id}`);
                const name = nameElement ? nameElement.value : '';
                allSettings.push({ id, name });
            });

            // Get all offline DAC settings
            const offlineSettings = document.querySelectorAll('[id^=name-offline-]');
            offlineSettings.forEach(setting => {
                const id = setting.id.split('-')[2];
                const nameElement = document.getElementById(`name-offline-${id}`);
                const name = nameElement ? nameElement.value : '';
                allSettings.push({ id, name });
            });

            // Send all settings to update the JSON configuration
            fetch('/config', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ settings: allSettings }) // Wrap settings in an object
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(updatedConfig => {
                    console.log('Updated config:', updatedConfig);
                })
                .catch(error => console.error('Error:', error));
        }

        document.addEventListener('DOMContentLoaded', fetchConfig);

        const coll = document.querySelector('.collapsible');
        coll.addEventListener('click', function () {
            this.classList.toggle('active');
            const content = this.nextElementSibling;
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + 'px';
            }
        });

        const saveAllButton = document.createElement('button');
        saveAllButton.id = 'saveAllButton';
        saveAllButton.textContent = 'Save All';
        saveAllButton.addEventListener('click', saveAllConfig);
        document.body.appendChild(saveAllButton);


    function toggleDarkMode() {
        const h1 = document.querySelector('h1');
        h1.classList.toggle('dark-mode'); // Toggle the dark-mode class on the body
        const body = document.body;
        body.classList.toggle('dark-mode');
        const collapse = document.querySelector('button.collapsible');
        collapse.classList.toggle('dark-mode');

        // Toggle the symbols based on the mode
        const lightModeSymbol = 'üí°';
        const darkModeSymbol = 'üåô';
        const toggleButton = document.getElementById('dark-mode-button');
        const currentSymbol = toggleButton.textContent.trim();

        toggleButton.textContent = currentSymbol === lightModeSymbol ? darkModeSymbol : lightModeSymbol;

        // You can also save the user's preference for dark mode in local storage
        const isDarkModeEnabled = body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkModeEnabled);
    }


    document.addEventListener('DOMContentLoaded', function () {
        // Set initial dark mode based on user's preference in local storage
        const isDarkModeEnabled = localStorage.getItem('darkMode') === 'true';
        const body = document.body;
        body.classList.toggle('dark-mode', isDarkModeEnabled);
        const h1 = document.querySelector('h1');
        h1.classList.toggle('dark-mode', isDarkModeEnabled); // Toggle the dark-mode class on the body
        const collapse = document.querySelector('button.collapsible');
        collapse.classList.toggle('dark-mode', isDarkModeEnabled);

        const toggleButton = document.getElementById('dark-mode-button');
        toggleButton.textContent = isDarkModeEnabled ? 'üåô' : 'üí°';
    });

        function goToHome() {
            window.location.href = '/';
        }

        $(document).ready(function() {
    fetchPresets();
});

function submitForm() {
    var presetName = $('#presetName').val();
    var dacValues = {};
    $('input[type="number"]').each(function() {
        dacValues[this.name] = this.value;
    });
    
    $.ajax({
        url: '/save_preset',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({name: presetName, values: dacValues}),
        success: function(response) {
            alert('Preset saved successfully.');
            fetchPresets(); // Refresh the list of presets
        },
        error: function(response) {
            alert('Error saving preset.');
        }
    });
}

function fetchPresets() {
    $.ajax({
        url: '/get_presets',
        type: 'GET',
        success: function(response) {
            renderPresets(response);
        },
        error: function() {
            alert('Failed to load presets.');
        }
    });
}

function renderPresets(presets) {
    $('#presetsContainer').empty(); // Clear existing presets
    Object.keys(presets).forEach(function(name) {
        var preset = presets[name];
        var presetDiv = $('<div>').addClass('preset').append($('<h3>').text(name));
        Object.entries(preset).forEach(function([addr, value]) {
            presetDiv.append($('<p>').text(`DAC ${addr}: ${value}%`));
        });
        presetDiv.append($('<button onclick="deletePreset(\'' + name + '\')">Delete</button>'));
        $('#presetsContainer').append(presetDiv);
    });
}

function deletePreset(name) {
    $.ajax({
        url: '/delete_preset/' + encodeURIComponent(name),
        type: 'POST',
        success: function() {
            alert('Preset deleted successfully.');
            fetchPresets(); // Refresh the list of presets
        },
        error: function() {
            alert('Failed to delete preset.');
        }
    });
}

    </script>
        <div id="settings">
        <!-- Settings button in the top right -->
        <div id="settings-button" onclick="goToHome()">
            üè†
        </div>

        <!-- Dark mode button -->
        <div id="dark-mode-button" onclick="toggleDarkMode()">
            üåô
        </div>
    </div> 

    <div class="container" id="createPresetContainer">
    <h2>Create Preset</h2>
    <form id="presetForm">
    <label for="presetName">Preset Name:</label>
    <input type="text" id="presetName" name="presetName" required><br><br>

    {% for addr in dac_addresses %}
    <div>
        <label for="dac_{{ addr }}">DAC {{ addr }}:</label>
        <input type="number" id="dac_{{ addr }}" name="{{ addr }}" min="0" max="100" required> %
    </div>
    {% endfor %}
    
    <button type="button" onclick="submitForm()">Save Preset</button>
</form>
</div>

<div class="container" id="presetsContainer">
    <h2>Existing Presets</h2>
    <!-- Existing Presets will be loaded here -->
</div>
</body>
</html>
