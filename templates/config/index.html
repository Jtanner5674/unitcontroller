<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller Settings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        h1 {
            color: #333;
        }

        h1.dark-mode {
            color: #aa2b3a;
        }

        .collapsible {
            background-color: #ffbdc4;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: background-color 0.3s;
        }

        .collapsible.dark-mode {
            background-color: #61363b;
            color: cornsilk;
        }

        .active, .collapsible:hover {
            background-color: #ccc;
        }

        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        button#saveAllButton, #createPresetBtn {
            margin-top: 20px;
            padding: 10px;
            background-color: #aa2b3a;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #settings {
            display: flex;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            z-index: 2;
            transform: scale(2);
            gap: 10px;
            width: 61px;
            top: 13px;
            left: 85%;
            position: absolute;
        }

        #dacSettings,
        #offlineSettings,
        #presetList {
            display: flex;
            flex-wrap: wrap;
            overflow: auto;
            justify-content: flex-start; /* Adjust as needed */
        }

        .container {
            border: 2px solid #aa2b3a;
            margin: 10px;
            padding: 10px;
            max-width: 200px;
            overflow: auto;
            flex: 0 0 auto; /* Maintain the initial width of each box */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #dacSettings .container h2,
        #offlineSettings .container h2,
        #dacSettings .container label,
        #offlineSettings .container label,
        #dacSettings .container input,
        #offlineSettings .container input {
            margin: 5px;
        }

        @media only screen and (max-width: 600px) {
            #settings {
                top: 50px;
                left: 75%;
            }
        }

        @media only screen and (max-width: 400px) {
            #settings {
                top: 83px;
                left: 71%;
        }

        #presetCreationModal {
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
        }

        #presetForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
    <link href="/static/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
    <h1>DAC Configuration</h1>

    <!-- Container for Active DAC Settings -->
        <div id="dacSettings">
            <!-- Active DACs settings boxes will be dynamically generated here -->
        </div>

    <button class="collapsible">Offline DACs</button>
    <div class="content">
        <!-- Container for Offline DAC Settings -->
            <div id="offlineSettings">
                <!-- Offline DACs will be dynamically generated here -->
            </div>
    </div>

    <script>
      function fetchConfig() {
            fetch('/config')
                .then(response => response.json())
                .then(data => {
                    const dacAddresses = data.dac_addresses?.dac || [];
                    const existingConfigs = data.existing_configs?.dac || [];
                    const offlineDacs = existingConfigs.filter(config => !dacAddresses.some(dac => dac.id === config.id));

                    // Check if dacAddresses is an array before using it
                    if (Array.isArray(dacAddresses)) {
                        dacAddresses.forEach(dac => {
                            const hexAddress = dac.id;
                            if (offlineDacs.some(offlineDac => offlineDac.id === hexAddress)) {
                                return;
                            }

                            // Create settings box for online DACs
                            const settingsBox = document.createElement('div');
                            settingsBox.innerHTML = `
                            <div class="container" id="activeDacContainer">
                                <h2>${hexAddress}</h2>
                                <label for="name-${hexAddress}">Name:</label>
                                <input type="text" id="name-${hexAddress}" name="name">
                                <input type="hidden" id="id-${hexAddress}" name="id" value="${hexAddress}">
                            </div>
                            `;
                            document.getElementById('dacSettings').appendChild(settingsBox);

                            // Find existing config based on the address
                            const existingConfig = existingConfigs.find(config => config.id === hexAddress);
                            if (existingConfig) {
                                document.getElementById(`name-${hexAddress}`).value = existingConfig.name || '';
                            }
                        });
                    }

                    // Create settings boxes for offline DACs
                    offlineDacs.forEach(offlineDac => {
                        const settingsBox = document.createElement('div');
                        settingsBox.innerHTML = `
                        <div class="container" id="offlineDacContainer">
                            <h2>${offlineDac.id}</h2>
                            <label for="name-offline-${offlineDac.id}">Name:</label>
                            <input type="text" id="name-offline-${offlineDac.id}" name="name" value="${offlineDac.name || ''}">
                            <input type="hidden" id="id-offline-${offlineDac.id}" name="id" value="${offlineDac.id}">
                        </div>    
                        `;
                        document.getElementById('offlineSettings').appendChild(settingsBox);
                    });
                })
                .catch(error => console.error('Error:', error));
        }



        function saveAllConfig() {
            const allSettings = [];

            // Get all online DAC settings
            const onlineSettings = document.querySelectorAll('[id^=name-]');
            onlineSettings.forEach(setting => {
                const id = setting.id.split('-')[1];
                const nameElement = document.getElementById(`name-${id}`);
                const name = nameElement ? nameElement.value : '';
                allSettings.push({ id, name });
            });

            // Get all offline DAC settings
            const offlineSettings = document.querySelectorAll('[id^=name-offline-]');
            offlineSettings.forEach(setting => {
                const id = setting.id.split('-')[2];
                const nameElement = document.getElementById(`name-offline-${id}`);
                const name = nameElement ? nameElement.value : '';
                allSettings.push({ id, name });
            });

            // Send all settings to update the JSON configuration
            fetch('/config', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ settings: allSettings }) // Wrap settings in an object
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(updatedConfig => {
                    console.log('Updated config:', updatedConfig);
                })
                .catch(error => console.error('Error:', error));
        }

        document.addEventListener('DOMContentLoaded', fetchConfig);

        const coll = document.querySelector('.collapsible');
        coll.addEventListener('click', function () {
            this.classList.toggle('active');
            const content = this.nextElementSibling;
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + 'px';
            }
        });

        const saveAllButton = document.createElement('button');
        saveAllButton.id = 'saveAllButton';
        saveAllButton.textContent = 'Save All';
        saveAllButton.addEventListener('click', saveAllConfig);
        document.body.appendChild(saveAllButton);


    function toggleDarkMode() {
        const h1 = document.querySelector('h1');
        h1.classList.toggle('dark-mode'); // Toggle the dark-mode class on the body
        const body = document.body;
        body.classList.toggle('dark-mode');
        const collapse = document.querySelector('button.collapsible');
        collapse.classList.toggle('dark-mode');

        // Toggle the symbols based on the mode
        const lightModeSymbol = 'üí°';
        const darkModeSymbol = 'üåô';
        const toggleButton = document.getElementById('dark-mode-button');
        const currentSymbol = toggleButton.textContent.trim();

        toggleButton.textContent = currentSymbol === lightModeSymbol ? darkModeSymbol : lightModeSymbol;

        // You can also save the user's preference for dark mode in local storage
        const isDarkModeEnabled = body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkModeEnabled);
    }


    document.addEventListener('DOMContentLoaded', function () {
        // Set initial dark mode based on user's preference in local storage
        const isDarkModeEnabled = localStorage.getItem('darkMode') === 'true';
        const body = document.body;
        body.classList.toggle('dark-mode', isDarkModeEnabled);
        const h1 = document.querySelector('h1');
        h1.classList.toggle('dark-mode', isDarkModeEnabled); // Toggle the dark-mode class on the body
        const collapse = document.querySelector('button.collapsible');
        collapse.classList.toggle('dark-mode', isDarkModeEnabled);

        const toggleButton = document.getElementById('dark-mode-button');
        toggleButton.textContent = isDarkModeEnabled ? 'üåô' : 'üí°';
    });

        function goToHome() {
            window.location.href = '/';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const dacAddresses = data.dac_addresses?.dac || [];
            const dacInputsContainer = document.getElementById('dacInputs');

            dacAddresses.forEach(addr => {
                const inputGroup = document.createElement('div');

                const label = document.createElement('label');
                label.textContent = `DAC ${addr} Open Amount (0-100): `;
                inputGroup.appendChild(label);

                const input = document.createElement('input');
                input.type = 'text';
                input.name = `dac-${addr}`;
                input.required = true;
                inputGroup.appendChild(input);

                dacInputsContainer.appendChild(inputGroup);
            });
            document.addEventListener('DOMContentLoaded', () => {
                const form = document.getElementById('presetForm');
                form.addEventListener('submit', (event) => {
                    event.preventDefault();
                    const formData = new FormData(form);
                    const presetData = {};
                    formData.forEach((value, key) => {
                    presetData[key] = value;
                    });
                    fetch('/save_preset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(presetData),
                    })
                    .then(response => response.json())
                    .then(data => console.log(data))
                    .catch(error => console.error('Error:', error));
                });
            });
        });
        
        function fetchPresets() {
    // Fetch presets from the backend and display them
    fetch('/get_presets')
    .then(response => response.json())
    .then(presets => {
        const presetListElement = document.getElementById('presetList');
        presetListElement.innerHTML = ''; // Clear existing list
        Object.keys(presets).forEach(presetName => {
            const preset = presets[presetName];
            const presetElement = document.createElement('div');
            presetElement.innerHTML = `
                <h3>${presetName}</h3>
                <button onclick="editPreset('${presetName}')">Edit</button>
                <button onclick="deletePreset('${presetName}')">Delete</button>
            `;
            presetListElement.appendChild(presetElement);
        });
    });
}

function editPreset(presetName) {
    // Fetch preset details for editing
    fetch(`/get_preset/${presetName}`)
    .then(response => response.json())
    .then(preset => {
        // Assuming there's a modal or form for editing presets similar to creating a new preset
        const modal = document.getElementById('presetCreationModal');
        const presetNameInput = document.getElementById('presetName');
        const dacInputsContainer = document.getElementById('dacInputs');

        // Set the modal for editing
        modal.style.display = 'flex';
        presetNameInput.value = presetName; // Set the preset name in the form

        // Clear existing DAC inputs
        dacInputsContainer.innerHTML = '';

        // Populate form with DAC values from the preset
        Object.entries(preset.dacs).forEach(([dacId, value]) => {
            const inputGroup = document.createElement('div');

            const label = document.createElement('label');
            label.textContent = `DAC ${dacId} Value: `;
            inputGroup.appendChild(label);

            const input = document.createElement('input');
            input.type = 'text';
            input.name = `dac-${dacId}`;
            input.value = value;
            inputGroup.appendChild(input);

            dacInputsContainer.appendChild(inputGroup);
        });

        // Change the form submit function to update the preset
        const form = document.getElementById('presetForm');
        form.onsubmit = (event) => {
            event.preventDefault();
            updatePreset(presetName); // Function to handle preset update
        };
    });
}

function deletePreset(presetName) {
    // Send delete request to backend
    fetch(`/delete_preset/${presetName}`, { method: 'DELETE' })
    .then(() => {
        // Refresh the preset list
        fetchPresets();
    });
}

function updatePreset(presetName) {
    const presetData = {
        name: document.getElementById('presetName').value,
        dacs: {}
    };

    // Collect DAC input values
    document.querySelectorAll('#presetForm input[type="text"]:not(#presetName)').forEach(input => {
        const dacId = input.name.split('-')[1];
        presetData.dacs[dacId] = input.value;
    });

    // Send the updated data to the server
    fetch(`/update_preset/${presetName}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(presetData),
    })
    .then(response => response.json())
    .then(() => {
        document.getElementById('presetCreationModal').style.display = 'none';
        fetchPresets(); // Refresh the preset list
    })
    .catch(error => console.error('Error:', error));
}

</script>
        <div id="settings">
        <div id="settings-button" onclick="goToHome()">
            üè†
        </div>
        <div id="dark-mode-button" onclick="toggleDarkMode()">
            üåô
        </div>
    </div> 
    <button id="createPresetBtn">Create Preset</button>
    <div id="presetCreationModal" style="display: none;">
        <form id="presetForm">
            <label for="presetName">Preset Name:</label>
            <input type="text" id="presetName" name="presetName" required>
            <div id="dacInputs">
            <!-- DAC inputs will be dynamically inserted here -->
            </div>
            <button type="submit">Save Preset</button>
        </form>
    </div>
    <div id="presetList">
        <!-- Presets will be listed here -->
    </div>
</div>
</body>
</html>
