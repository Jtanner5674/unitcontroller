<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controller Settings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        h1 {
            color: #333;
        }

        h1.dark-mode {
            color: #0d7760;
        }

        .collapsible {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: background-color 0.3s;
        }

        .collapsible.dark-mode {
            background-color: #2c405e;
            color: cornsilk;
        }

        .active, .collapsible:hover {
            background-color: #ccc;
        }

        .container {
            display: inline-block;
            border: 2px solid #007bff;
            padding: 10px;
            margin: 10px;
            max-width: 200px;
            height: 200px;
            overflow: auto;
            flex: 1; /* Distribute available space equally among all containers */
        }


        label {
            display: block;
            margin-top: 10px;
        }

        button#saveAllButton {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #settings-button,
        #dark-mode-button {
            position: fixed;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            z-index: 2;
            transform: scale(2);
        }

        #settings-button {
            top: 20px;
            right: 104px;
        }

        #dark-mode-button {
            top: 20px;
            right: 20px;
        }

        .container {
            display: inline-block;
            border: 2px solid #007bff;
            padding: 10px;
            margin: 10px;
            max-width: 200px;
            height: 200px;
            overflow: auto;
      }

    </style>
    <link href="/static/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
    <h1>DAC Configuration</h1>

    <button class="collapsible">Active DACs</button>
    <div class="content" id="dacSettings">
        <!-- Active DACs settings boxes will be dynamically generated here -->
    </div>

    <button class="collapsible">Offline DACs</button>
    <div class="content" id="offlineSettings">
        <!-- Offline DACs will be dynamically generated here -->
    </div>

    <script>
        function createContainer(id, channel, name) {
            const container = document.createElement('div');
            container.className = 'container';
            container.innerHTML = `
                <h2>${id}</h2>
                <label for="chan-${id}">Channel:</label>
                <input type="number" id="chan-${id}" name="chan" value="${channel}" min="0" max="1">
                <label for="name-${id}">Name:</label>
                <input type="text" id="name-${id}" name="name" value="${name || ''}">
                <input type="hidden" id="id-${id}" name="id" value="${id}">
            `;
            return container;
        }
    
        function fetchConfig() {
            fetch('/config')
                .then(response => response.json())
                .then(data => {
                    const dacAddresses = data.dac_addresses?.dac || [];
                    const existingConfigs = data.existing_configs?.dac || [];
                    const offlineDacs = existingConfigs.filter(config => !dacAddresses.some(dac => dac.id === config.id));
    
                    const dacSettingsContainer = document.getElementById('dacSettings');
                    const offlineSettingsContainer = document.getElementById('offlineSettings');
    
                    dacSettingsContainer.innerHTML = ''; // Clear existing content
                    offlineSettingsContainer.innerHTML = ''; // Clear existing content
    
                    dacAddresses.forEach(dac => {
                        const hexAddress = dac.id;
                        if (offlineDacs.some(offlineDac => offlineDac.id === hexAddress)) {
                            return;
                        }
    
                        const settingsBox = createContainer(hexAddress, 0, '');
                        dacSettingsContainer.appendChild(settingsBox);
    
                        const existingConfig = existingConfigs.find(config => config.id === hexAddress);
                        if (existingConfig) {
                            document.getElementById(`chan-${hexAddress}`).value = existingConfig.chan;
                            document.getElementById(`name-${hexAddress}`).value = existingConfig.name || '';
                        }
                    });
    
                    offlineDacs.forEach(offlineDac => {
                        const settingsBox = createContainer(offlineDac.id, offlineDac.chan || '0', offlineDac.name || '');
                        offlineSettingsContainer.appendChild(settingsBox);
                    });
                })
                .catch(error => console.error('Error:', error));
        }
    
        function saveAllConfig() {
            const allSettings = [];
    
            const onlineSettings = document.querySelectorAll('[id^=chan-]');
            onlineSettings.forEach(setting => {
                const id = setting.id.split('-')[1];
                const chan = setting.value;
                const nameElement = document.getElementById(`name-${id}`);
                const name = nameElement ? nameElement.value : '';
                allSettings.push({ id, chan, name });
            });
    
            const offlineSettings = document.querySelectorAll('[id^=chan-offline-]');
            offlineSettings.forEach(setting => {
                const id = setting.id.split('-')[2];
                const chan = setting.value;
                const nameElement = document.getElementById(`name-offline-${id}`);
                const name = nameElement ? nameElement.value : '';
                allSettings.push({ id, chan, name });
            });
    
            fetch('/config', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ settings: allSettings })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(updatedConfig => {
                    console.log('Updated config:', updatedConfig);
                })
                .catch(error => console.error('Error:', error));
        }
    
        document.addEventListener('DOMContentLoaded', function () {
            fetchConfig();
    
            const coll = document.querySelector('.collapsible');
            coll.addEventListener('click', function () {
                this.classList.toggle('active');
                const content = this.nextElementSibling;
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + 'px';
                }
            });
    
            const saveAllButton = document.createElement('button');
            saveAllButton.id = 'saveAllButton';
            saveAllButton.textContent = 'Save All';
            saveAllButton.addEventListener('click', saveAllConfig);
            document.body.appendChild(saveAllButton);
        });
    
        function toggleDarkMode() {
            const h1 = document.querySelector('h1');
            h1.classList.toggle('dark-mode');
            const body = document.body;
            body.classList.toggle('dark-mode');
            const collapse = document.querySelector('button.collapsible');
            collapse.classList.toggle('dark-mode');
    
            const lightModeSymbol = 'üí°';
            const darkModeSymbol = 'üåô';
            const toggleButton = document.getElementById('dark-mode-button');
            const currentSymbol = toggleButton.textContent.trim();
    
            toggleButton.textContent = currentSymbol === lightModeSymbol ? darkModeSymbol : lightModeSymbol;
    
            const isDarkModeEnabled = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkModeEnabled);
        }
    
        document.addEventListener('DOMContentLoaded', function () {
            const isDarkModeEnabled = localStorage.getItem('darkMode') === 'true';
            const body = document.body;
            body.classList.toggle('dark-mode', isDarkModeEnabled);
            const h1 = document.querySelector('h1');
            h1.classList.toggle('dark-mode', isDarkModeEnabled);
            const collapse = document.querySelector('button.collapsible');
            collapse.classList.toggle('dark-mode', isDarkModeEnabled);
    
            const toggleButton = document.getElementById('dark-mode-button');
            toggleButton.textContent = isDarkModeEnabled ? 'üåô' : 'üí°';
        });
    
        function goToHome() {
            window.location.href = '/';
        }
    </script>
    
    
    <!-- Settings button in the top right -->
    <div id="settings-button" onclick="goToHome()">
        üè†
    </div>

    <!-- Dark mode button -->
    <div id="dark-mode-button" onclick="toggleDarkMode()">
        üåô
    </div>
</body>
</html>
